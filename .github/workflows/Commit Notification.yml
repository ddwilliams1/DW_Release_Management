name: Commit Notification
on:
  push:
    branches:
      - main
jobs:

 build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Display directory structure
      run: ls -la /home/runner/work/test-repo/*

    - name: Run a script
      run: ./package.json
      working-directory: /home/runner/work/test-repo
  
 send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  # Replace with your SMTP server address
          server_port: 587  # Replace with your SMTP server port
          username: derick.williams1@nara.gov
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Code Commit Notification"
          to: derick.williams1@nara.gov  # Replace with your email address
          from: "derick.williams1@nara.gov"  # Replace with the sender email address
          body: |
            A code commit has been made to the repository.
            Repository: ${{ github.repository }}
            Committer: ${{ github.actor }}
            Commit Message: ${{ github.event.head_commit.message }}
